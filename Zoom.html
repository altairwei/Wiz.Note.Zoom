<!DOCTYPE html>
<html>
<head>
    <title>Zoom</title>
    <link type="text/css" href="ZoomUI.css" rel="stylesheet" />
</head>
<body>
    <div align=center>
        <table style="width:90px;" cellpadding=0 cellspacing=0>
            <tr>
                <td>
                    <div class="flatbutton" id="buttonZoomOut" onclick="return buttonZoomOut_onclick()">-</div></td>
                <td >
                <div id="zoomValue" class="flatButtonCenter"></div>
                    </td>
                <td>
                    <div class="flatbutton" id="buttonZoomIn" onclick="return buttonZoomIn_onclick()">+</div></td>
            </tr>
        </table>
    </div>

    <script language="javascript" type="text/javascript" src="ZoomUI.js"></script>

</body>
</html>
